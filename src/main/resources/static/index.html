    <script>
        // 页面加载完成后执行
        $(document).ready(function() {
            // 初始化页面
            initPage();
            
            // 事件监听
            setupEventListeners();
        });

        // 初始化页面
        function initPage() {
            // 检查主题偏好
            checkThemePreference();
            
            // 加载轮播
            loadCarousel();
            
            // 加载热门视频
            loadFeaturedVideos();
            
            // 加载视频列表
            loadVideoList();
        }

        // 设置事件监听
        function setupEventListeners() {
            // 主题切换
            $('#theme-toggle').click(toggleTheme);
            
            // 移动端菜单切换
            $('#mobile-menu-btn').click(function() {
                $('#mobile-menu').slideToggle(300);
            });
            
            // 搜索功能
            $('#search-input, #mobile-search-input').keypress(function(e) {
                if (e.which === 13) performSearch();
            });
            
            // 轮播控制
            $('#carousel-prev').click(prevSlide);
            $('#carousel-next').click(nextSlide);
            
            // 分类筛选
            $('.category-btn').click(function() {
                $('.category-btn').removeClass('active bg-primary text-white shadow-md shadow-primary/20')
                                  .addClass('bg-white dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700');
                $(this).addClass('active bg-primary text-white shadow-md shadow-primary/20')
                       .removeClass('bg-white dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700');
                const category = $(this).data('category');
                filterVideosByCategory(category);
            });
            
            // 排序
            $('#sort-popular').click(function() {
                $(this).addClass('bg-primary text-white shadow-md shadow-primary/20')
                       .removeClass('bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700');
                $('#sort-latest').removeClass('bg-primary text-white shadow-md shadow-primary/20')
                                 .addClass('bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700');
                sortVideos('popular');
            });
            
            $('#sort-latest').click(function() {
                $(this).addClass('bg-primary text-white shadow-md shadow-primary/20')
                       .removeClass('bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700');
                $('#sort-popular').removeClass('bg-primary text-white shadow-md shadow-primary/20')
                                 .addClass('bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700');
                sortVideos('latest');
            });
            
            // 加载更多
            $('#load-more').click(loadMoreVideos);
            
            // 关闭模态框
            $('#close-modal').click(function() {
                closeVideoModal();
            });
            
            // 点击模态框背景关闭
            $('#video-modal').click(function(e) {
                if (e.target === this) {
                    closeVideoModal();
                }
            });
            
            // 滚动时导航栏效果
            $(window).scroll(function() {
                if ($(window).scrollTop() > 50) {
                    $('header').addClass('py-2 shadow-lg').removeClass('py-3 shadow-md');
                } else {
                    $('header').addClass('py-3 shadow-md').removeClass('py-2 shadow-lg');
                }
            });
        }

        // 主题切换
        function toggleTheme() {
            if ($('html').hasClass('dark')) {
                $('html').removeClass('dark');
                localStorage.theme = 'light';
            } else {
                $('html').addClass('dark');
                localStorage.theme = 'dark';
            }
        }

        // 检查主题偏好
        function checkThemePreference() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                $('html').addClass('dark');
            } else {
                $('html').removeClass('dark');
            }
        }

        // 轮播功能
        let currentSlide = 0;
        let carouselData = [];
        
        function loadCarousel() {
            // 模拟API请求
            $.getJSON('/api/carousel', function(data) {
                if (data.success && data.data.length > 0) {
                    carouselData = data.data;
                    renderCarousel();
                    initCarouselIndicators();
                    
                    // 自动轮播
                    setInterval(nextSlide, 5000);
                }
            }).fail(function() {
                $('#carousel').html(`
                    <div class="absolute inset-0 flex justify-center items-center bg-gray-200 dark:bg-gray-700">
                        <p class="text-gray-500">加载轮播失败</p>
                    </div>
                `);
            });
        }
        
        function renderCarousel() {
            $('#carousel').empty();
            
            carouselData.forEach((item, index) => {
                const slide = $(`
                    <div class="carousel-slide absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}" data-index="${index}">
                        <img src="${item.poster}" alt="${item.title}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-6 md:p-10 max-w-2xl">
                            <span class="px-3 py-1 bg-secondary text-white text-xs rounded-full mb-3 inline-block animate-pulse">${item.category}</span>
                            <h3 class="text-2xl md:text-4xl font-bold mb-3 text-white text-shadow">${item.title}</h3>
                            <p class="text-gray-200 mb-6 line-clamp-2 md:line-clamp-3">${item.description}</p>
                            <button class="play-video-btn bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg flex items-center font-medium transition-all transform hover:scale-105" 
                                data-id="${item.id}" data-title="${item.title}">
                                <i class="fa fa-play mr-2"></i> 立即观看
                            </button>
                        </div>
                    </div>
                `);
                
                $('#carousel').append(slide);
            });
            
            // 添加轮播控制按钮
            $('#carousel').append(`
                <button id="carousel-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-black/30 hover:bg-black/50 text-white rounded-full flex items-center justify-center z-10 transition-all">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button id="carousel-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-black/30 hover:bg-black/50 text-white rounded-full flex items-center justify-center z-10 transition-all">
                    <i class="fa fa-chevron-right"></i>
                </button>
            `);
            
            // 重新绑定轮播事件
            $('#carousel-prev').click(prevSlide);
            $('#carousel-next').click(nextSlide);
            
            // 添加播放事件
            $('.play-video-btn').click(function() {
                const videoId = $(this).data('id');
                openVideoModal(videoId);
            });
        }
        
        function initCarouselIndicators() {
            $('#carousel-indicators').empty();
            
            carouselData.forEach((_, index) => {
                const indicator = $(`
                    <button class="carousel-indicator w-3 h-3 rounded-full transition-all ${index === currentSlide ? 'bg-white w-8' : 'bg-white/50'}" data-index="${index}"></button>
                `);
                
                indicator.click(function() {
                    currentSlide = parseInt($(this).data('index'));
                    updateCarousel();
                });
                
                $('#carousel-indicators').append(indicator);
            });
            
            $('#carousel').append($('#carousel-indicators'));
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + carouselData.length) % carouselData.length;
            updateCarousel();
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % carouselData.length;
            updateCarousel();
        }
        
        function updateCarousel() {
            $('.carousel-slide').removeClass('opacity-100').addClass('opacity-0');
            $(`.carousel-slide[data-index="${currentSlide}"]`).removeClass('opacity-0').addClass('opacity-100');
            
            $('.carousel-indicator').removeClass('bg-white w-8').addClass('bg-white/50');
            $(`.carousel-indicator[data-index="${currentSlide}"]`).removeClass('bg-white/50').addClass('bg-white w-8');
        }

        // 加载热门视频
        function loadFeaturedVideos() {

                if (data.success && data.data.length > 0) {

                                    <span class="mx-1">•</span>

                    $('#featured-videos').parent().html(html);
                    
                    // 添加播放事件
                    $('.play-video-btn').click(function() {

                        openVideoModal(videoId);

                $('#featured-videos').parent().html(`
                    <div class="col-span-full flex justify-center items-center h-64 bg-gray-200 dark:bg-gray-700 rounded-xl">
                        <p class="text-gray-500">加载热门视频失败</p>
                    </div>
                `);
            });
        }

        // 加载视频列表
        function loadVideoList(page = 1, category = 'all', searchQuery = '') {
            // 显示加载状态
            $('#video-grid').html(`
                <div class="col-span-full flex justify-center items-center h-64 bg-gray-200 dark:bg-gray-700 rounded-xl">
                    <i class="fa fa-spinner fa-spin text-4xl text-gray-400 animate-pulse-slow"></i>
                </div>
            `);
            
            // 构建API请求URL
            let url = `/api/videos?page=${page}`;
            if (category !== 'all') url += `&category=${category}`;
            if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;
            
            // 模拟API请求
            $.getJSON(url, function(data) {
                if (data.success && data.data.length > 0) {
                    let html = '';
                    data.data.forEach(video => {
                        html += `
                            <div class="video-card card-hover group">
                                <div class="relative rounded-xl overflow-hidden aspect-[2/3] mb-3">
                                    <img src="${video.poster}" alt="${video.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end">
                                        <div class="p-3 w-full">
                                            <div class="flex justify-between items-center">
                                                <span class="bg-black/70 text-white text-xs px-2 py-1 rounded backdrop-blur">${video.duration}</span>
                                                <div class="flex space-x-1">
                                                    <button class="w-7 h-7 bg-black/70 hover:bg-primary text-white rounded-full flex items-center justify-center transition-colors">
                                                        <i class="fa fa-heart-o text-xs"></i>
                                                    </button>
                                                    <button class="w-7 h-7 bg-black/70 hover:bg-primary text-white rounded-full flex items-center justify-center transition-colors">
                                                        <i class="fa fa-play text-xs"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    ${video.badge ? `<span class="absolute top-3 left-3 bg-secondary text-white text-xs px-2 py-1 rounded-full">${video.badge}</span>` : ''}
                                    <button class="play-video-btn absolute inset-0" data-id="${video.id}" data-title="${video.title}"></button>
                                </div>
                                <h3 class="font-medium line-clamp-1 group-hover:text-primary transition-colors">${video.title}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center">
                                    <span>${video.year}</span>
                                    <span class="mx-1">•</span>
                                    <span>${video.category}</span>
                                    <span class="mx-1">•</span>
                                    <span class="flex items-center"><i class="fa fa-star text-yellow-500 text-xs mr-1"></i>${video.rating}</span>
                                </p>
                            </div>
                        `;
                    });
                    $('#video-grid').html(html);
                    
                    // 添加播放事件
                    $('.play-video-btn').click(function() {
                        const videoId = $(this).data('id');
                        openVideoModal(videoId);
                    });
                    
                    // 显示或隐藏加载更多按钮
                    if (data.hasMore) {
                        $('#load-more').show();
                    } else {
                        $('#load-more').hide();
                    }
                } else {
                    $('#video-grid').html(`
                        <div class="col-span-full flex flex-col justify-center items-center h-64 bg-gray-200 dark:bg-gray-700 rounded-xl">
                            <i class="fa fa-film text-4xl text-gray-400 mb-3"></i>
                            <p class="text-gray-500">没有找到相关视频</p>
                        </div>
                    `);
                    $('#load-more').hide();
                }
            }).fail(function() {
                $('#video-grid').html(`
                    <div class="col-span-full flex justify-center items-center h-64 bg-gray-200 dark:bg-gray-700 rounded-xl">
                        <p class="text-gray-500">加载视频失败</p>
                    </div>
                `);
            });
        }

        // 打开视频播放模态框
        function openVideoModal(videoId) {
            // 显示加载状态
            $('#modal-title').text('加载中...');
            $('#modal-desc').text('');
            $('#modal-category').text('');
            $('#modal-year').text('');
            $('#modal-rating span').text('');
            $('#modal-duration span').text('');
            $('#episodes-container').html(`
                <div class="col-span-full flex justify-center items-center h-40">
                    <i class="fa fa-spinner fa-spin text-xl text-gray-400"></i>
                </div>
            `);
            $('#video-player').attr('src', '');
            $('#video-modal').show();
            
            // 模态框动画
            setTimeout(() => {
                $('#modal-content').removeClass('scale-95 opacity-0').addClass('scale-100 opacity-100');
            }, 50);
            
            // 禁止背景滚动
            $('body').css('overflow', 'hidden');
            
            // 获取视频详情
            $.getJSON(`/api/video/${videoId}`, function(data) {
                if (data.success) {
                    const video = data.data;
                    $('#modal-title').text(video.title);
                    $('#modal-desc').text(video.description);
                    $('#modal-category').text(video.category);
                    $('#modal-year').text(video.year);
                    $('#modal-rating span').text(video.rating);
                    $('#modal-duration span').text(video.duration);
                    $('#episodes-count').text(`共 ${video.episodes.length} 集`);
                    
                    // 设置第一个播放源
                    if (video.episodes && video.episodes.length > 0) {
                        $('#video-player').attr('src', video.episodes[0].url);
                        
                        // 加载剧集列表
                        let episodesHtml = '';
                        video.episodes.forEach((episode, index) => {
                            episodesHtml += `
                                <button class="episode-btn px-3 py-2 bg-gray-700 hover:bg-primary text-white rounded-lg text-sm font-medium ${index === 0 ? 'bg-primary' : ''} transition-all"
                                    data-url="${episode.url}">
                                    ${episode.name || `第${index + 1}集`}
                                </button>
                            `;
                        });
                        $('#episodes-container').html(episodesHtml);
                        
                        // 剧集切换事件
                        $('.episode-btn').click(function() {
                            $('.episode-btn').removeClass('bg-primary').addClass('bg-gray-700');
                            $(this).addClass('bg-primary').removeClass('bg-gray-700');
                            const url = $(this).data('url');
                            $('#video-player').attr('src', url).get(0).play();
                        });
                    }
                } else {
                    $('#modal-title').text('出错了');
                    $('#modal-desc').text('无法加载视频详情');
                }
            }).fail(function() {
                $('#modal-title').text('出错了');
                $('#modal-desc').text('加载视频详情失败');
            });
        }
        
        // 关闭视频模态框
        function closeVideoModal() {
            $('#modal-content').removeClass('scale-100 opacity-100').addClass('scale-95 opacity-0');
            
            setTimeout(() => {
                $('#video-modal').hide();
                $('#video-player').get(0).pause();
                // 恢复背景滚动
                $('body').css('overflow', 'auto');
            }, 300);
        }

        // 筛选视频分类
        function filterVideosByCategory(category) {
            loadVideoList(1, category);
        }

        // 排序视频
        function sortVideos(type) {
            loadVideoList(1, $('.category-btn.active').data('category'));
        }

        // 执行搜索
        function performSearch() {
            const query = $('#search-input').val() || $('#mobile-search-input').val();
            if (query) {
                loadVideoList(1, 'all', query);
                // 关闭移动端菜单（如果打开）
                $('#mobile-menu').hide();
            }
        }

        // 加载更多视频
        let currentPage = 1;
        function loadMoreVideos() {
            currentPage++;
            const category = $('.category-btn.active').data('category');
            const searchQuery = $('#search-input').val() || $('#mobile-search-input').val() || '';
            
            // 显示加载状态
            $('#load-more').html('<i class="fa fa-spinner fa-spin mr-2"></i> 加载中...');
            
            // 构建API请求URL
            let url = `/api/videos?page=${currentPage}`;
            if (category !== 'all') url += `&category=${category}`;
            if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;
            
            // 模拟API请求
            $.getJSON(url, function(data) {
                if (data.success && data.data.length > 0) {
                    let html = $('#video-grid').html();
                    data.data.forEach(video => {
                        html += `
                            <div class="video-card card-hover group">
                                <div class="relative rounded-xl overflow-hidden aspect-[2/3] mb-3">
                                    <img src="${video.poster}" alt="${video.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end">
                                        <div class="p-3 w-full">
                                            <div class="flex justify-between items-center">
                                                <span class="bg-black/70 text-white text-xs px-2 py-1 rounded backdrop-blur">${video.duration}</span>
                                                <div class="flex space-x-1">
                                                    <button class="w-7 h-7 bg-black/70 hover:bg-primary text-white rounded-full flex items-center justify-center transition-colors">
                                                        <i class="fa fa-heart-o text-xs"></i>
                                                    </button>
                                                    <button class="w-7 h-7 bg-black/70 hover:bg-primary text-white rounded-full flex items-center justify-center transition-colors">
                                                        <i class="fa fa-play text-xs"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    ${video.badge ? `<span class="absolute top-3 left-3 bg-secondary text-white text-xs px-2 py-1 rounded-full">${video.badge}</span>` : ''}
                                    <button class="play-video-btn absolute inset-0" data-id="${video.id}" data-title="${video.title}"></button>
                                </div>
                                <h3 class="font-medium line-clamp-1 group-hover:text-primary transition-colors">${video.title}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center">
                                    <span>${video.year}</span>
                                    <span class="mx-1">•</span>
                                    <span>${video.category}</span>
                                    <span class="mx-1">•</span>
                                    <span class="flex items-center"><i class="fa fa-star text-yellow-500 text-xs mr-1"></i>${video.rating}</span>
                                </p>
                            </div>
                        `;
                    });
                    $('#video-grid').html(html);
                    
                    // 添加播放事件
                    $('.play-video-btn').click(function() {
                        const videoId = $(this).data('id');
                        openVideoModal(videoId);
                    });
                    
                    // 恢复按钮文本
                    $('#load-more').html('<span>加载更多</span><i class="fa fa-refresh ml-2"></i>');
                    
                    // 如果没有更多数据，隐藏加载更多按钮
                    if (!data.hasMore) {
                        $('#load-more').hide();
                    }
                } else {
                    // 没有更多数据
                    $('#load-more').hide();
                }
            }).fail(function() {
                // 加载失败，恢复按钮文本
                $('#load-more').html('<span>加载更多</span><i class="fa fa-refresh ml-2"></i>');
                currentPage--; // 减少页码，以便用户可以重试
            });
        }
    </script>
</body>
